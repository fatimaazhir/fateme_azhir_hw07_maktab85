<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./soal6.css" rel="stylesheet">
  <title>soal 6</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>Student Registeration Form</h1>
  </header>
  <form class="form">
  <div class="name">
   <label for="firstname">First name:</label>
   <input type="text" id="firstname" name="firstname" class="firstname" placeholder="Firstname">
  
   <label for="middlename">Middlename:</label>
   <input type="text" name="middlename" id="middlename" class="middlename" placeholder="Middlename">

   <label for="lastname">Last name:</label>
   <input type="text" name="lastname" id="lastname" class="lastname" placeholder="lastname">
  </div>

  <div class="course">
  <label for="course">course:</label>
  <select id="course" name="course">
  <option value="course">Course</option>
  <option value="b">b</option>
  <option value="c">c</option>
  <option value="d">d</option>
  </select>
  </div>
  <div class="gender">
    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender" value="male">Mail
    <input type="radio" id="gender" name="gender" value="female">Femail
    <input type="radio" id="gender" name="gender" value="other">Other
  </div>
  <div class="footer">
    <label for="phone">Phone:</label><br>
  <input type="number" id="phone" placeholder="+98" pattern="+98">
  <input type="tel" id="phoneno" placeholder="phone no." pattern="9(0[1-2]|1[0-9]|3[0-9]|2[0-1])-?[0-9]{3}-?[0-9]{4}">
  <label for="Address" class="Address">Current Address:</label>
  <textarea id="Address" rows="5" placeholder="Current Address"></textarea>
  </div>
  <div class="epass">

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  >

  <label for="repassword">Re-type Password</label>
  <input type="password" id="repassword" name="repassword" placeholder="retype password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  >
  
  </div>
  <div class="btn">
    <input type="submit" name="submit" id="submit" value="Register">
  </div>
  </div>
</body>
</html>

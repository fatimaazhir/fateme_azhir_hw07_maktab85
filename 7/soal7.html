<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./soal7.css" rel="stylesheet">
  <title>soal 7</title>
</head>
<body>
  <header>
    <h1>مشاهده ویدیو معرفی محصولات</h1>
    <video src="./video/0cf0e05e2c85c5da250c3511a238f5cb17154151-144p.mp4" controls></video>
  </header>
  <div class="center">
    <span class="model">
  <label for="model">Laptop Model:</label>
  <select id="model" >
  <option value="lenovo">lenovo</option>
  <option value="mac">mac</option>
  <option value="lg">LG</option>
  </select>
  </span>
  <span class="processor">
    <label for="processor">Processor:</label>
    <select id="processor" >
    <option value="a">a</option>
    <option value="b">b</option>
    <option value="c">c</option>
    </select>
  </span>
  <span class="ram">
    <label for="ram">RAM:</label>
    <input type="button" name="btn" id="btn" value="RAM">
  </span>
  <span class="harddisk">
    <label for="harddisk">Hard Disk:</label>
    <input type="button" name="dbtn" id="dbtn" value="Hard Disk">
  </span>
  <span class="display">
    <label for="display">Display:</label>
    <select id="display" >
    <option value="d">d</option>
    <option value="e">e</option>
    <option value="f">f</option>
    </select>
  </span>


  </div>

</body>
</html>
